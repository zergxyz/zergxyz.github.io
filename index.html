---
layout: default
---

<div class="home">

  <h1 class="page-heading">My Blog Posts, in Reverse Chronological Order</h1>
  
 
   <!--This loops through the paginated posts -->
  
  <ul class="post-list">
    {% for post in site.posts %}
    * {{ post.date | date_to_string }} &raquo; [ {{ post.title }} ]({{ post.url }})
    {% endfor %}
  </ul>



</div>
